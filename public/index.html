<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUST Internet Problem Solver</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .btn-primary {
      width: 100%;
      border-radius: 30px;
    }

    #solution-box {
      margin-top: 20px;
      display: none;
    }

    .card {
      border-radius: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>MUST Internet Problem Solver</h2>
    <form id="problemForm">
      <div class="mb-3">
        <label for="problem" class="form-label">Describe your internet problem:</label>
        <input type="text" class="form-control" id="problem" name="problem" required />
      </div>
      <button type="submit" class="btn btn-primary">Find Solution</button>
    </form>

    <div id="solution-box" class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Suggested Solution</h5>
        <p id="solutionText" class="card-text"></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('problemForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const problem = document.getElementById('problem').value.trim().toLowerCase();
      const solutionText = document.getElementById('solutionText');
      const solutionBox = document.getElementById('solution-box');

      let solution = 'Sorry, we could not find a solution. Please contact ICT support.';

      if (problem.includes('wifi') && problem.includes('not working')) {
        solution = 'Try restarting your router. Ensure you are within range. Check if the WiFi is enabled on your device.';
      } else if (problem.includes('slow')) {
        solution = 'Reduce the number of connected devices. Check for background downloads. Restart your modem.';
      } else if (problem.includes('no internet')) {
        solution = 'Ensure cables are properly connected. Restart the modem and router. Contact your ISP if it persists.';
      } else if (problem.includes('cannot connect')) {
        solution = 'Ensure the network password is correct. Restart your device. Forget and reconnect to the network.';
      } else if (problem.includes('signal') && problem.includes('weak')) {
        solution = 'Move closer to the access point. Reduce physical obstructions. Consider a signal booster.';
      } else if (problem.includes('page not loading')) {
        solution = 'Check if other websites load. Clear your browser cache. Try a different browser or device.';
      }

      solutionText.textContent = solution;
      solutionBox.style.display = 'block';
    });
  </script>
</body>

</html>
